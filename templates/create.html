{% extends 'base.html' %} {% block title %}Create New Transmission{% endblock %}
{% block content %}
<h2>// New Transmission //</h2>
<form method="POST">
  <label for="title">Transmission Subject (Title):</label>
  <input type="text" name="title" id="title" required />

  <label for="content">Transmission Content:</label>
  <textarea name="content" id="content" rows="10" required></textarea>

  <button type="submit">Send Transmission</button>
</form>
{% endblock %}
