{% extends 'base.html' %} {% block title %}Main Feed{% endblock %} {% block
content %}
<h2>// Latest Transmissions //</h2>
{% for post in posts %}
<div class="post-snippet">
  <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
  <p>Date: {{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}</p>
  <p>{{ post.content[:150] }}...</p>
</div>
{% endfor %} {% endblock %}
