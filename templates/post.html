{% extends 'base.html' %} {% block title %}{{ post.title }}{% endblock %} {%
block content %}
<article>
  <h2>{{ post.title }}</h2>
  <p style="color: #00aa00; font-size: 0.9em">
    // Transmission Date: {{ post.date_posted.strftime('%Y-%m-%d %H:%M') }} //
  </p>
  <div style="white-space: pre-wrap; margin-top: 20px">{{ post.content }}</div>
</article>
<p style="margin-top: 40px">
  <a href="{{ url_for('index') }}">< Return to Main Stream</a>
</p>
{% endblock %}
